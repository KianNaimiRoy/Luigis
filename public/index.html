<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to Luigis</title>

  <link rel="stylesheet" href="/styles/nav.css" />
  <link rel="stylesheet" href="/styles/layout.css" />
  <link rel="stylesheet" href="/styles/header.css" />
  <link rel="stylesheet" href="/styles/footer.css" />
  <link rel="stylesheet" href="/styles/reviews.css" />
  <script src="/vendor/jquery-3.0.0.js"></script>
  <script type="text/javascript" src="/scripts/newReview.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <link rel="stylesheet" href="/styles/cart.css" />

  <!-- Bungee -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">

  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <!-- External JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

  <!-- App JS  -->
  <script src="/network.js"></script>

  <script src="/scripts/nav.js"></script>

  <!-- JQuery -->
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

  <script type="text/javascript" src="scripts/menu-items.js"></script>
</head>

<body>
  <nav id="nav-bar"></nav>

  <div class="body-container">
    <header id="header" class="header">
      <h1>LUIGI's</h1>
      <p id="desc">About Us Description</p>
    </header>

    <main class="container">
        <section id="menu" class="menu-items">
          <h1>MENU</h1>
          <div class="items">
          </div>
        </section>
        <section class="cart" id="current-order">
          <h1 id="pending-order">ORDER</h1>
          <div class="order-items">
          </div>
          <div id="checkout">
            <p>Proceed to Checkout</p>
            <i class="fa-solid fa-cart-shopping" id="icon"></i>
            <output name="counter" class="counter" for="menu-items" id="character">0</output>
          </div>
        </section>
      <section class="new-reviews">
        <div>
          <textarea name="reviewMessage" class="review-text" placeholder="Leave us a review!"></textarea>
        </div>

        <div class="rate">
          <input type="radio" id="star1" name="rate" value="1" />
          <label for="star1" title="text"></label>
          <input type="radio" id="star2" name="rate" value="2" />
          <label for="star2" title="text"></label>
          <input type="radio" id="star3" name="rate" value="3" />
          <label for="star3" title="text"></label>
          <input type="radio" id="star4" name="rate" value="4" />
          <label for="star4" title="text"></label>
          <input type="radio" id="star5" name="rate" value="5" />
          <label for="star5" title="text"></label>
        </div>
      <div id="error-message">Please enter a review!</div>
        <div>
          <button type="submit" id="leave-review">Submit</button>
        </div>
      </form>
       </section>
        <article class="reviews">loading... </article>
          </section>

      <footer>
        <h3>Address</h3>
        <p class="desc">123 Rainbow Road</p>
        <h3>Phone Number</h3>
        <p class="desc">555-555-5555</p>
        <h3>Hours</h3>
        <p class="desc">24/7</p>
        <div id="icons">
          <div class="footer-icon">
            <i class="fa-brands fa-square-facebook"></i>
          </div>
          <div class="footer-icon"><i class="fa-brands fa-square-instagram"></i>
          </div>
          <div class="footer-icon"><i class="fa-brands fa-square-twitter"></i></div>
        </div>
      </footer>
    </main>
  </div>

</body>

</html>
